<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Hotel</title>
  </head>
  <body>
    <h1>add hotel</h1>
    <form
      method="post"
      action="{% url 'update' %}"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <table>
        <label for="Id">Hotel Id</label>
        <input type="text" id="id" name="hotelId" value="{{hotel.hotelId}}" />
        <label for="name">Hotel Name:</label>
        <input
          type="text"
          id="hotelName"
          name="hotelName"
          value="{{hotel.hotelName}}"
        />
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          value="{{hotel.address}}"
        />
        <label for="location">Location:</label>
        <input
          type="text"
          id="location"
          name="location"
          value="{{hotel.location}}"
        />
        <label for="hotelType">Hotel Type:</label>
        <input
          type="text"
          id="hotelType"
          name="hotelType"
          value="{{hotel.hotelType}}"
        />
        <label for="rating">Rating:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="1"
          max="5"
          value="{{hotel.rating}}"
        />
        <label for="contact">Contact:</label>
        <input
          type="text"
          id="contact"
          name="contact"
          value="{{hotel.contact}}"
        />
        <label for="hotel_image">Image:</label>
        <input type="file" id="hotel_image" name="hotel_image" />
        <input type="submit" value="Update Hotel" />
      </table>
    </form>
  </body>
</html>
