<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add hotel</title>
  </head>
  <body>
    {% extends 'header.html' %} {% block container %}
    <h1>Add Hotel</h1>
    <form
      method="post"
      action="{% url 'update' %}"
      enctype="multipart/form-data"
    >
      {% csrf_token %}

      <label for="id">id</label>
      <input
        type="number"
        name="id"
        value="{{ hotel_update.id }}"
      /><br /><br />

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ hotel_update.name }}"
        required
      /><br /><br />

      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        name="location"
        value="{{ hotel_update.location }}"
        required
      /><br /><br />

      <label for="address">Address:</label>
      <textarea
        id="address"
        name="address"
        value="{{ hotel_update.address }}"
        required
      ></textarea
      ><br /><br />

      <label for="type">Type:</label>
      <input
        type="text"
        id="type"
        name="type"
        value="{{ hotel_update.type }}"
        required
      /><br /><br />

      <label for="rating">Rating:</label>
      <input
        type="number"
        id="rating"
        name="rating"
        step="0.1"
        value="{{ hotel_update.rating }}"
        required
      /><br /><br />

      <label for="contact">Contact:</label>
      <input
        type="text"
        id="contact"
        name="contact"
        value="{{ hotel_update.contact }}"
      /><br /><br />

      <label for="image">Image:</label>
      <input type="file" id="image" name="image" /><br /><br />

      <button type="submit">Update Hotel Details</button>
    </form>
    {% endblock %}
  </body>
</html>
